<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Metadados e configura칞칫es b치sicas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuckerChat</title>
    <!-- Importa칞칚o de estilos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body class="bg-discord">
    <!-- ESTRUTURA DA APLICA칂츾O -->
    <!-- 1. Tela inicial para entrada de nickname -->
    <div
      id="nickname-screen"
      class="vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="mb-4">DuckerChat <span class="discord-icon">游붅</span></h1>
      <input
        type="text"
        id="nickname-input"
        class="form-control w-75 mb-4"
        placeholder="Digite seu nickname"
      />
      <button id="enter-chat" class="btn">Entrar no Chat</button>
      <button id="google-login" class="btn btn-outline-light mt-2">
        Entrar com Google 游릭
      </button>
    </div>

    <!-- 2. Interface principal do chat (inicialmente oculta) -->
    <div id="chat-screen" class="vh-100 d-none d-flex flex-column">
      <div class="d-flex flex-grow-1 overflow-hidden">
        <!-- 츼rea de mensagens do chat -->
        <div id="chat-messages" class="flex-grow-1"></div>

        <!-- Sidebar com lista de usu치rios online -->
        <div id="online-users" class="p-3">
          <h5>USU츼RIOS ONLINE</h5>
          <!-- Bot칚o para sair da sess칚o (dentro da 치rea de usu치rios) -->
          <button id="leave-session" class="btn">Sair</button>
          <ul id="user-list" class="list-unstyled mb-0"></ul>
        </div>
      </div>

      <div id="typing-indicator" class="text-muted px-3 py-1" style="font-size: 0.85rem; display: none;"></div>

      <!-- Campo de entrada e envio de mensagens -->
      <div class="input-group p-2" id="message-input-container">
        <input
          type="text"
          id="message-input"
          class="form-control"
          placeholder="Envie uma mensagem para o chat..."
        />
        <button id="send-message" class="btn">Enviar</button>
      </div>
    </div>

    <!-- Importa칞칚o do script principal -->
    <script type="module" src="public/js/chat.js"></script>
  </body>
</html>
